<!DOCTYPE html>
<html>
<head>
  <title>Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      font-size: 36px;
      margin: 0;
    }
    
    main {
      background-color: #fff;
      padding: 20px;
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 20px;
    }
    
    section {
      border: 1px solid #ccc;
      padding: 20px;
    }
    
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Welcome to our Landing Page</h1>
    </header>
    
    <main>
      <section>
        <h2>About Us</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam auctor, nisl ac ultrices aliquet, nunc nunc tincidunt nunc, id lacinia nunc nisl id nunc.</p>
      </section>
      
      <section>
        <h2>Services</h2>
        <ul>
          <li>Web Design</li>
          <li>Graphic Design</li>
          <li>SEO</li>
        </ul>
      </section>
    </main>
    
    <footer>
      <p>This is the last at Footer.</p>
    </footer>
  </div>
</body>
</html>
